<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Adventure Time Quotes</title>
	<link rel="stylesheet" href="index.css">
	
</head>

<body>
	<main>
		<img class="adv-time-logo" src="images/Adventure_Time_logo.png" alt="Adventure Time Logo">

		<div class="quotes-section">
			<h1>Quotes from Adventure Time</h1>
			<div class="quotes">

				<div class="character-quote">
					<img class="character-photo" src="images/jake-the-dog.png" alt="Jake">
					<div class="quote-text">
						<q>Sucking at something is the first step towards being sorta good at something.</q>
						<br>
						<span class="character">- Jake</span>
					</div>
				</div>

				<div class="character-quote">
					<img class="character-photo" src="images/finn.png" alt="Finn">
					<div class="quote-text">
						<q>You don't need a mirror to know you look good. You're beautiful on the inside. Like... your brains and stuff!</q>
						<br>
						<span class="character">- Finn</span>
					</div>
				</div>

			</div>
		</div>


	</main>
</body>

</html>
